<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Blog Posts</h1>
    <a href="{{ url_for('main.new_post') }}">Create New Post</a>
    <ul>
        {% for post in posts %}
            <li><a href="{{ url_for('main.post', post_id=post.id) }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
